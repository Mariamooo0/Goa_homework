<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ქუქი-კლიკერი</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ქუქი-კლიკერი</h1>
    <div class="stats">
      <p>ქუქიები: <span id="cookies">0</span></p>
      <p>ოქრო: <span id="gold">0</span></p>
    </div>
    <div class="cookie-container">
      <img src="cookie.png" id="cookie" alt="ქუქი">
    </div>
    <div class="gadgets">
      <h2>გაჯეტები</h2>
      <button id="gadget1" class="gadget" data-cost="10">გაჯეტი 1 (+1 ქულა კლიკზე) - 10 ოქრო</button>
      <button id="gadget2" class="gadget" data-cost="50">გაჯეტი 2 (+1 ოქრო კლიკზე) - 50 ოქრო</button>
      <button id="gadget3" class="gadget" data-cost="100">გაჯეტი 3 (1 ქუქი წამში) - 100 ოქრო</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
