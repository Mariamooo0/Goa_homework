<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კარტების დიზაინი</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>კარტები</h1>
        <button id="filter">ფილტრი</button>
        <button id="sortAsc">ზრდის მიხედვით</button>
        <button id="sortDesc">კლების მიხედვით</button>
        <button id="sortRandom">რენდომულად</button>
        <div class="cards">
            <div class="card" data-rating="3.5">
                <h2>პროდუქტი 1</h2>
                <p>რეიტინგი: 3.5</p>
            </div>
            <div class="card" data-rating="4.7">
                <h2>პროდუქტი 2</h2>
                <p>რეიტინგი: 4.7</p>
            </div>
            <div class="card" data-rating="2.3">
                <h2>პროდუქტი 3</h2>
                <p>რეიტინგი: 2.3</p>
            </div>
            <div class="card" data-rating="4.1">
                <h2>პროდუქტი 4</h2>
                <p>რეიტინგი: 4.1</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
