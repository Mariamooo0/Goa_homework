<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Generator and Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>ID Generator and Checker</h1>
    <button id="generateIdBtn">Generate Random ID</button>
    <br>
    <input type="text" id="idInput" placeholder="Enter ID to check">
    <button id="checkIdBtn">Check ID</button>
    <p id="output"></p>

    <script src="script.js"></script>
</body>
</html>
